<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/1999/xhtml">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
	<title>dormflow2.ntou</title>
	
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" /> 

	<script type="text/javascript">document.LANG="ja";</script>
	<!--[if lt IE 9]><script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script><![endif]-->
	<script src="./lib/jquery.js" type="text/javascript"></script>
	<script src="./lib/jquery.timers.js" type="text/javascript"></script>
	<script src="./lib/jquery.cookie.js" type="text/javascript"></script>
	<script src="./lib/raphael.js" type="text/javascript"></script>
	<script src="./lib/g.raphael.js" type="text/javascript"></script>
	<script src="./lib/g.bar.js" type="text/javascript"></script>
	<script src="./lib/libdormflow.js" type="text/javascript"></script>
</head>
<body>
	<div id="pageHeader">
		<ul id="language">
			<li><a href="index.html">English</a></li>
			<li><a href="index.zh-tw.html">中文</a></li>
		</ul>
		<div id="updateStatus">
			<p>最終更新：<span id="lastUpdate"></span></p><p>次に更新あと <span id="updateCountdown"></span></p>
		</div>
		<h1><em>dormflow2</em>.ntou</h1>
		<h2></h2>
	</div>
	<div id="mainMenu">
		<ul>
			<li class="yourQuota"><a href="javascript:displayYourQuota()">クォータ</a></li>
			<li class="statistics"><a href="javascript:displayStatistics()">統計</a></li>
			<li class="usersList"><a href="javascript:displayUsersList()">ユーザリスト</a></li>
			<li class="bannedUsers"><a href="javascript:displayBannedUsers()">禁止ユーザー</a></li>
			<li class="preferences"><a href="javascript:displayPreferences()">オプション</a></li>
		</ul>
	</div>
	<div id="pageContent">
		<noscript><div id="javascriptWarning">javascript?</div></noscript>
		<div id="yourQuota">
			<dl id="ipAddr">
				<dt>ip アドレス</dt>
				<dd id="ipAddrContext"><em>読み取る中…</em></dd>
			</dl>
			<dl id="quotaUsed">
				<dt>クォータが使用される</dt>
				<dd id="totalQuotaContext">読み取る中…</dd>
			</dl>
			<dl id="quotaDetailed">
				<dt>アップロード</dt>
				<dd id="uploadQuotaContext">読み取る中…</dd>
				<dt>ダウンロード</dt>
				<dd id="downloadQuotaContext">読み取る中…</dd>
				<dt>クォータ残り</dt>
				<dd id="remainingQuotaContext">読み取る中…</dd>
			</dl>
		</div>
		<div id="statistics">
			<dl id="statisticsIPAddr">
				<dt>ip アドレス</dt>
				<dd id="statisticsIPAddrContext"><em>讀取中…</em></dd>
			</dl>
			<ul id="statisticsLegends">
				<li class="upload"><span></span> アップロード</li>
				<li class="download"><span></span> ダウンロード</li>
				<li class="nodata"><span></span> データーなし</li>
			</ul>
			<div id="statisticsCanvas"></div>
		</div>
		<div id="usersList">
			<ul id="usersListContext">
			</ul>
		</div>
		<div id="bannedUsers">
			<ul id="bannedUsersContext">
			</ul>
		</div>
		<div id="preferences">
			<form id="preferencesForm">

			<ul>
				<li id="preferencesIPDetection">
					<input type="checkbox" id="prefIPDetection" name="prefIPDetection" checked="true" />
					<label for="prefIPDetection">ip アドレス検出</label>
				</li>
				<li id="preferencesNoIPDetection">
					ip アドレス： 
					140.121.<input type="text" id="prefIPSet_1" name="prefIPSet_1" value="" maxlength="3" size="3"/>.<input type="text" id="prefIPSet_2" name="prefIPSet_2" value="" maxlength="3" size="3"/>
				</li>
				<li id="preferencesStatisticsHistory">
					統計情報：
					<input type="text" id="prefStatsHistory" name="prefStatsHistory" value="6" maxlength="2" size="2"/> 日間 
				</li>
				<li id="preferencesApply"><input type="button" value="適用する" onclick="setPreferences()"/></li>
			</form>
		</div>
	</div>
	<div id="pageFooter">
		<p>dormflow2.ntou — <a href="http://github.com/medicalwei/dormflow2.ntou">github</a> <a href="b97570013.ppt">ppt</a></p>
	</div>
</body>
</html>
